<!DOCTYPE html><html>  <head>    <meta charset="UTF-8">    <title>Copy to Clipboard</title>  </head>  <body>    <button id="btnCopy">Copy Clipboard</button>    <input type="text" id="txtMessage">    <script src="library/ZeroClipboard.js"></script>    <script>	  //data-clipboard-target	  //data-clipboard-text	  ZeroClipboard.config({ moviePath: 'library/ZeroClipboard.swf' });	  var client = new ZeroClipboard(document.getElementById('btnCopy'));	  client.on('dataRequested', function(){        var dMessage = document.getElementById('txtMessage');        client.setText(dMessage.value);      });    </script>  </body></html>
